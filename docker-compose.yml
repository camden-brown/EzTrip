services:
  postgres:
    image: postgres:16-alpine
    container_name: eztrip-db
    env_file:
      - .env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - eztrip-network

  seed-init:
    build:
      context: ./apps/api-go
      dockerfile: Dockerfile.dev
    container_name: eztrip-seed-init
    volumes:
      - ./apps/api-go:/app
    env_file:
      - .env.development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eztrip-network
    command: go run cmd/seed/main.go
    restart: "no"

  api:
    build:
      context: ./apps/api-go
      dockerfile: Dockerfile.dev
    container_name: eztrip-api
    volumes:
      - ./apps/api-go:/app
      - /app/tmp # Exclude tmp directory from sync
    env_file:
      - .env.development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      seed-init:
        condition: service_completed_successfully
    networks:
      - eztrip-network
    command: air -c .air.toml
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  eztrip-network:
    driver: bridge
