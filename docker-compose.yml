services:
  postgres:
    image: postgres:16-alpine
    container_name: eztrip-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eztrip
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - eztrip-network

  seed-init:
    build:
      context: ./apps/api-go
      dockerfile: Dockerfile.dev
    container_name: eztrip-seed-init
    volumes:
      - ./apps/api-go:/app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: eztrip
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eztrip-network
    command: go run cmd/seed/main.go
    restart: "no" # Run once and exit

  api:
    build:
      context: ./apps/api-go
      dockerfile: Dockerfile.dev
    container_name: eztrip-api
    volumes:
      - ./apps/api-go:/app
      - /app/tmp # Exclude tmp directory from sync
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: eztrip
      GIN_MODE: debug # debug mode for local development
      # CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:4200"  # Comma-separated list
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      seed-init:
        condition: service_completed_successfully
    networks:
      - eztrip-network
    command: air -c .air.toml

volumes:
  postgres_data:

networks:
  eztrip-network:
    driver: bridge
