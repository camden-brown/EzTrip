services:
  postgres:
    image: postgres:16-alpine
    container_name: travel-app-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: travel_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - travel-app-network

  api:
    build:
      context: ./packages/api-go
      dockerfile: Dockerfile
    container_name: travel-app-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: travel_app
      GIN_MODE: release
      SEED_DATA: "true" # Set to "false" or remove in production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travel-app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  travel-app-network:
    driver: bridge
