<mat-toolbar class="top-nav">
  <div class="nav-left">
    <button
      mat-icon-button
      class="menu-toggle"
      (click)="onMenuToggle()"
      aria-label="Toggle navigation menu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <a routerLink="/dashboard" class="logo">
      <span class="logo-icon">âœˆ</span>
      <span class="logo-text" [class.hidden]="isMobile">EzTrip</span>
    </a>
  </div>

  <div class="nav-right">
    <!-- Notifications -->
    <button
      mat-icon-button
      [matMenuTriggerFor]="notificationsMenu"
      aria-label="Notifications"
      class="nav-icon-btn"
    >
      <mat-icon
        [matBadge]="notificationCount"
        matBadgeColor="warn"
        matBadgeSize="small"
        [matBadgeHidden]="notificationCount === 0"
      >
        notifications
      </mat-icon>
    </button>

    <mat-menu #notificationsMenu="matMenu" class="notifications-menu">
      <eztrip-notifications [notificationCount]="notificationCount" />
    </mat-menu>

    <!-- User Profile -->
    <button
      mat-icon-button
      [matMenuTriggerFor]="userMenu"
      class="user-menu-trigger"
      aria-label="User menu"
    >
      <mat-icon>person</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" class="user-menu" xPosition="before">
      <eztrip-profile-menu (logout)="onLogout()" />
    </mat-menu>
  </div>
</mat-toolbar>
