<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <div class="header-content">
        <h1>EZTrip</h1>
        <p class="subtitle">Travel Made Easy</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group animationDuration="300ms">
        <!-- Login Tab -->
        <mat-tab label="Login">
          <eztrip-login-form (login)="onLogin($event)" />
        </mat-tab>

        <!-- Sign Up Tab -->
        <mat-tab label="Sign Up">
          <eztrip-signup-form (signup)="onSignup($event)" />
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
